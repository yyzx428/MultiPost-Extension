name: Dev Branch Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Get version
      id: get_version
      run: |
        echo "version=dev-$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: dev-build-${{ steps.get_version.outputs.version }}
        path: build/
        retention-days: 7

    - name: Build Summary
      run: |
        echo "✅ Dev build completed successfully!"
        echo "📦 Build artifacts uploaded"
        echo "🔗 Download URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "📝 Commit: ${{ github.sha }}"
        echo "👤 Author: ${{ github.actor }}"
        echo "🏷️ Version: ${{ steps.get_version.outputs.version }}"

  github-release:
    needs: build
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: dev-build-${{ needs.build.outputs.version }}

    - name: Create Release
      run: |
        gh release create ${{ needs.build.outputs.version }} \
          --title "Dev Release ${{ needs.build.outputs.version }}" \
          --notes "## 🚀 开发版本发布
        
        **版本**: ${{ needs.build.outputs.version }}
        **提交**: ${{ github.sha }}
        **作者**: ${{ github.actor }}
        **时间**: ${{ github.event.head_commit.timestamp }}
        
        ### 📦 构建产物
        - Chrome Extension (MV3)
        
        ### 🔄 自动构建
        此版本由 dev 分支自动构建生成，用于开发测试。
        
        ### 📝 提交信息
        \`\`\`
        ${{ github.event.head_commit.message }}
        \`\`\`" \
          --prerelease \
          ./build/chrome-mv3-prod.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}